<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Message Encoder 🔐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Secret Message Tool 🕵️‍♀️</h1>
    
    <label for="mode">Choose Mode:</label>
    <select id="mode">
      <option value="encode">Encode</option>
      <option value="decode">Decode</option>
    </select>

    <label for="message">Your Message:</label>
    <textarea id="message" rows="4" placeholder="Type your secret..."></textarea>

    <label for="key">Secret Key (number):</label>
    <input type="number" id="key" placeholder="e.g. 3">

    <button onclick="processMessage()">GO 🚀</button>

    <div class="result">
      <h3>Result:</h3>
      <p id="output">---</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
